<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미화 품목 제출 시스템 (Google Sheets 연동)</title>
    <style>
        /* 기존 스타일과 동일하지만 Google Sheets 연동 */
        body { font-family: 'Malgun Gothic', sans-serif; font-size: 18px; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 20px; font-weight: bold; }
        .form-group input { width: 100%; padding: 15px; font-size: 18px; }
        .btn { padding: 15px 30px; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; }
        .btn-primary { background-color: #4CAF50; color: white; }
        .success-message { background-color: #d4edda; padding: 20px; text-align: center; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>미화 품목 제출 시스템</h1>
            <p>제출된 내용은 Google Sheets에 자동 저장됩니다</p>
        </header>

        <form id="itemForm">
            <div class="form-group">
                <label for="name">신청자 이름:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="department">부서/팀:</label>
                <input type="text" id="department" name="department" required>
            </div>

            <!-- 간단한 품목들만 -->
            <div class="form-group">
                <label for="items">필요한 품목 (예: 걸레 5개, 락스 2병):</label>
                <textarea id="items" name="items" rows="4" placeholder="필요한 품목과 수량을 자유롭게 입력하세요"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">제출하기</button>
        </form>

        <div id="success" class="success-message" style="display: none;">
            <h3>제출 완료!</h3>
            <p>관리자가 Google Sheets에서 확인할 수 있습니다.</p>
            <p><a href="https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/edit" target="_blank">전체 신청 현황 보기</a></p>
        </div>
    </div>

    <script>
        // Google Sheets 연동
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
        
        document.getElementById('itemForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                timestamp: new Date().toLocaleString('ko-KR'),
                name: formData.get('name'),
                department: formData.get('department'),
                items: formData.get('items')
            };
            
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                document.getElementById('success').style.display = 'block';
                this.reset();
                this.scrollIntoView();
                
            } catch (error) {
                alert('제출 중 오류가 발생했습니다. 다시 시도해주세요.');
            }
        });
    </script>
</body>
</html>
